<script>
  var data = {{log.data.data | json_encode() | safe }};
  if ({{log.data.pretty}}) {
    document.getElementById("{{ log.id }}").innerHTML = JSON.stringify(data, undefined, 2);
  }
else {
    document.getElementById("{{ log.id }}").innerHTML = JSON.stringify(data);
  }
</script>
<pre id="{{ log.id }}" />
