<div id="logs" class="divide-y divide-gray-400 dark:divide-white flex-grow" hx-trigger="refresh"
  hx-post="command:refresh_logs" hx-include="[name='color']" hx-swap="afterbegin transition:true" hx-target="#logs">
  {% if logs %}
  {% for log in logs %}
  {% set id = log.id %}
  {% include "logchunk.html" %}
  {% endfor %}
  {% else %}
</div>
{% endif %}
